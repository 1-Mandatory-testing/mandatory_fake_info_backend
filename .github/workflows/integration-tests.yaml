name: Integration Tests

on:
  pull_request:
    branches: [main]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: addresses
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Load database schema
        run: |
          mysql -h 127.0.0.1 -u root -proot addresses < db/addresses.sql

      - name: Run integration tests
        env:
          DB_HOST: 127.0.0.1
          DB_DATABASE: addresses
          DB_USER: root
          DB_PASSWORD: root
        run: |
          pytest -m integration -v
